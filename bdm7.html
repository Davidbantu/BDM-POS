<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      max-width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
      background: linear-gradient(to bottom right, #0d47a1, #000000);
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100vw;
      max-width: 100vw;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px 18px 12px 18px;
      position: relative;
      width: 100%;
      max-width: 100vw;
      box-sizing: border-box;
      background: none;
      flex-shrink: 0;
      height: 64px;
      z-index: 2;
    }
    .header .back-button {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #90caf9;
      font-size: 1.7rem;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
      margin-right: 18px;
      padding: 4px 8px;
    }
    .header .back-button:hover {
      color: #42a5f5;
    }
    .order-number {
      flex: 1;
      text-align: center;
      font-size: 2.3rem;
      font-weight: 800;
      color: #fff176;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(66,165,245,0.18);
      user-select: none;
    }
    .container {
      flex: 1 1 auto;
      display: flex;
      gap: 2rem;
      width: 100vw;
      max-width: 100vw;
      margin: 0 auto;
      padding: 0 0 0 0;
      box-sizing: border-box;
      align-items: stretch;
      min-height: 0;
      height: calc(100vh - 64px - 18px);
      justify-content: center;
    }
    .order-section, .table-section {
      background: #121212;
      border: 2px solid #42a5f5;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(66, 165, 245, 0.18);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      min-width: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    .order-section {
      flex: 6 1 0%;
      min-width: 270px;
      max-width: 50vw;
      margin-right: 0;
      margin-left: 0;
      height: 100%;
      overflow-y: auto;
    }
    .table-section {
      flex: 4 1 0%;
      min-width: 220px;
      max-width: 30vw;
      align-items: center;
      justify-content: flex-start;
      font-size: 1rem;
      overflow: hidden;
      height: fit-content;
      margin-top: 2.6rem;
    }
    .order-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #bbdefb;
      margin-bottom: 1.1rem;
      letter-spacing: 0.4px;
      text-align: left;
    }
    .order-items-list {
      flex: 1 1 auto;
      overflow-y: auto;
      margin-bottom: 1.15rem;
      padding-right: 2px;
      min-height: 0;
      width: 100%;
    }
    .order-item-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #181c24;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      padding: 0.47rem 0.5rem;
      box-shadow: 0 1px 3px rgba(66,165,245,0.08);
      transition: background 0.2s;
      font-size: 0.97rem;
    }
    .order-item-row:last-child { margin-bottom: 0; }
    .order-item-name {
      flex: 2;
      font-size: 0.99rem;
      font-weight: 500;
      color: #fff;
      text-align: left;
      margin-right: 0.5rem;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      line-height: 1.22;
      max-width: 110px;
    }
    .order-qty {
      min-width: 18px;
      display: inline-block;
      text-align: center;
      font-weight: 600;
      color: #bbdefb;
      font-size: 0.98rem;
      margin-right: 14px;
    }
    .order-price {
      flex: 1;
      font-size: 1.01rem;
      font-weight: 700;
      color: #81d4fa;
      text-align: right;
      margin-left: 0.5rem;
      white-space: nowrap;
    }
    .order-total-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.09rem;
      font-weight: 700;
      color: #fffde7;
      border-top: 2px solid #263859;
      padding-top: 0.8rem;
      margin-bottom: 0.2rem;
      margin-top: 1.1rem;
    }
    .table-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #bbdefb;
      margin-bottom: 1.65rem;
      letter-spacing: 0.4px;
      text-align: center;
    }
    .table-select-row {
      display: flex;
      justify-content: center;
      gap: 1.3rem;
      margin-bottom: 2.2rem;
    }
    .table-box {
      background: #222;
      border: 2px solid #90caf9;
      color: #bbdefb;
      border-radius: 12px;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, border 0.2s, color 0.2s;
      user-select: none;
    }
    .table-box.selected,
    .table-box:hover {
      background: #42a5f5;
      color: #fff;
      border: 2.5px solid #42a5f5;
    }
    .print-btn {
      width: 100%;
      background: #42a5f5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.14rem;
      font-weight: bold;
      padding: 13px 0;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 3px 12px rgba(66, 165, 245, 0.13);
      letter-spacing: 0.4px;
      margin-top: 1.3rem;
    }
    .print-btn:hover,
    .print-btn:focus {
      background: #1976d2;
    }
    @media (max-width: 1200px) {
      .container { flex-direction: column; gap: 1.7rem; height: auto; }
      .order-section, .table-section { max-width: 99vw; width: 100%; min-width: 0; }
      .order-section { margin-bottom: 1.6rem; }
      .table-section { margin-top: 0; }
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; gap: 1.2rem; }
      .order-section, .table-section { min-width: 0; max-width: 100vw; width: 100%; }
      .table-select-row { gap: 0.5rem; }
      .table-box { width: 44px; height: 44px; font-size: 1.17rem; }
    }
    @media (max-width: 600px) {
      .header { flex-direction: row; align-items: center; padding: 12px 6px 5px 6px; }
      .order-number { font-size: 1.17rem; }
      .order-section, .table-section { padding: 0.7rem 0.5rem; }
      .container { gap: 0.8rem; }
      .table-title { font-size: 1.1rem; }
      .order-section { min-width: 0; }
      .table-section { min-width: 0; }
      .table-box { width: 38px; height: 38px; font-size: 1rem; }
    }

    @media print {
  body > *:not(#print-bill) { display:none !important; }
  #print-bill { display:block !important; }
}
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="goBack()" title="Go Back">
      <i class="fas fa-arrow-left"></i>
    </button>
    <span class="order-number" id="order-number">#1432</span>
  </div>
  <div class="container">
    <div class="order-section">
      <div class="order-title">Your Order</div>
      <div class="order-items-list" id="order-items-list"></div>
      <div class="order-total-row">
        <span>Total</span>
        <span id="order-total-price">$0.00</span>
      </div>
    </div>
    <div class="table-section">
      <div class="table-title">Select Table Number</div>
      <div class="table-select-row" id="table-select-row">
        <!-- Table boxes will be generated by JS -->
      </div>
      <button class="print-btn" id="print-btn">Print</button>
    </div>
  </div>

  <!-- ... (keep all previous code up to the container) ... -->
<div class="container">
  <div class="order-section">
    <div class="order-title">Your Order</div>
    <div class="order-items-list" id="order-items-list"></div>
    <div class="order-total-row">
      <span>Total</span>
      <span id="order-total-price">$0.00</span>
    </div>
  </div>
  <div class="table-section">
    <div class="table-title">Select Table Number</div>
    <div class="table-select-row" id="table-select-row"></div>
    <button class="print-btn" id="print-btn">Print</button>
  </div>
</div>

<!-- Hidden Bill for Printing -->
<div id="print-bill" style="display:none; font-family:'Poppins',sans-serif; color:#000;">
  <div style="width:300px; margin:0 auto; padding:24px 0;">
    <h2 style="text-align:center;margin:0 0 16px 0;">DINE IN RESTAURANT</h2>
    <div style="font-size:1.2em;text-align:center;margin-bottom:10px;">
      Order <span id="bill-order-number"></span>
    </div>
    <div style="text-align:center;margin-bottom:10px;">
      Table: <span id="bill-table-number"></span>
    </div>
    <table style="width:100%;border-collapse:collapse;font-size:1em;margin-bottom:10px;">
      <thead>
        <tr>
          <th style="text-align:left;">Item</th>
          <th style="text-align:center;">Qty</th>
          <th style="text-align:right;">Price</th>
        </tr>
      </thead>
      <tbody id="bill-items-list"></tbody>
    </table>
    <div style="border-top:1px dashed #555;padding-top:8px;font-weight:bold;font-size:1.1em;">
      Total: <span id="bill-total-price"></span>
    </div>
    <div style="text-align:center;margin-top:22px;">Thank you!</div>
  </div>
</div>

  <script>
    // Go back to menu page
    function goBack() {
      window.location.href = 'bdm5.html';
    }

    // Sample order number, you can randomize or set dynamically
    function generateOrderNumber() {
      // For demo: random 4-digit number
      const num = Math.floor(1000 + Math.random() * 9000);
      return "#" + num;
    }
    // Only set order number if not already set in sessionStorage
    if (!sessionStorage.getItem('orderNumber')) {
      sessionStorage.setItem('orderNumber', generateOrderNumber());
    }
    document.getElementById('order-number').textContent = sessionStorage.getItem('orderNumber');

    // Get cart/order data from localStorage (should be set in previous page)
    // In bdm5.html, after checkout, do: localStorage.setItem('orderCart', JSON.stringify(cart));
    function loadOrder() {
      const order = JSON.parse(localStorage.getItem('orderCart') || "[]");
      let total = 0;
      const list = document.getElementById('order-items-list');
      list.innerHTML = '';
      order.forEach(item => {
        total += item.price * item.qty;
        const row = document.createElement('div');
        row.className = 'order-item-row';
        row.innerHTML = `
          <div class="order-item-name">${item.name}</div>
          <div class="order-qty">x${item.qty}</div>
          <div class="order-price">$${(item.price * item.qty).toFixed(2)}</div>
        `;
        list.appendChild(row);
      });
      document.getElementById('order-total-price').textContent = `$${total.toFixed(2)}`;
    }
    loadOrder();

    // Table selector
    let selectedTable = 1;
    function renderTableBoxes() {
      const row = document.getElementById('table-select-row');
      row.innerHTML = '';
      for (let i = 1; i <= 5; i++) {
        const box = document.createElement('div');
        box.className = 'table-box' + (i === selectedTable ? ' selected' : '');
        box.textContent = i;
        box.onclick = function() {
          selectedTable = i;
          renderTableBoxes();
        };
        row.appendChild(box);
      }
    }
    renderTableBoxes();

    // Print button functionality
    document.getElementById('print-btn').onclick = function() {
      // Optionally, you could add table number/order number to print page here
      window.print();
      // Or send order info to server here if needed
    };

      // Print button functionality - PRINTS THE BILL
  document.getElementById('print-btn').onclick = function() {
    // Fill bill content for print
    document.getElementById('bill-order-number').textContent = sessionStorage.getItem('orderNumber');
    document.getElementById('bill-table-number').textContent = selectedTable;
    const order = JSON.parse(localStorage.getItem('orderCart') || "[]");
    let total = 0;
    let billItemsHtml = '';
    order.forEach(item => {
      total += item.price * item.qty;
      billItemsHtml += `
        <tr>
          <td>${item.name}</td>
          <td style="text-align:center;">${item.qty}</td>
          <td style="text-align:right;">$${(item.price * item.qty).toFixed(2)}</td>
        </tr>
      `;
    });
    document.getElementById('bill-items-list').innerHTML = billItemsHtml;
    document.getElementById('bill-total-price').textContent = '$' + total.toFixed(2);

    // Show bill and print only the bill section
    window.print();
  };
  </script>
</body>
</html>
